version: 2

models:
  - name: dim_listings_cleansed
    description: cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: primary key for the listing
        tests:
          - unique
          - not_null

      - name: host_id
        description: The host's id to reference the host table
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: Type of apartment/room
        tests:
          - accepted_values:
              values:
                ["Entire home/apt", "Private room", "Shared room", "Hotel room"]

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        tests:
          - positive_value

  - name: dim_hosts_cleansed
    description: Cleansed table for the airbnb hosts
    columns:
      - name: host_id
        description: Primary key for host
        tests:
          - not_null
          - unique

      - name: host_name
        description: the name of the host
        tests:
          - not_null

      - name: is_superhost
        description: whether the host is superhost t or f
        tests:
          - accepted_values:
              values: ["t", "f"]

  - name: fct_reviews
    columns:
      - name: listing_id
        tests:
          - relationships:
              to: ref('dim_listings_cleansed')
              field: listing_id

      - name: reviewer_name
        tests:
          - not_null

      - name: review_sentiment
        tests:
          - accepted_values:
              values: ["positive", "neutral", "negative"]
